<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyEye</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-content">
          <h1>CyEye</h1>
          <div class="theme-toggle-container">
            <span class="theme-toggle-label">Dark</span>
            <label class="theme-toggle" title="Toggle dark/light theme">
              <input type="checkbox" id="theme-toggle" />
              <span class="theme-toggle-slider"></span>
            </label>
          </div>
        </div>
      </header>

      <div class="environment-info">
        <div class="env-display">
          <span class="env-label">Environment:</span>
          <span id="env-url" class="env-url">Detecting...</span>
        </div>
        <button id="refresh-btn" class="refresh-btn" title="Refresh data">
          â†»
        </button>
      </div>

      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Loading data...</p>
      </div>

      <div id="error" class="error hidden"></div>

      <div id="data-container" class="data-container hidden">
        <div class="tabs">
          <button class="tab-btn active" data-tab="info">Info</button>
          <button class="tab-btn" data-tab="agents">Agents</button>
          <button class="tab-btn" data-tab="environments">Environments</button>
          <button class="tab-btn" data-tab="integrations">Integrations</button>
          <button class="tab-btn" data-tab="settings">Settings</button>
        </div>

        <div id="tab-info" class="tab-content active">
          <div class="section">
            <h2>Client Information</h2>
            <div id="client-info" class="info-grid"></div>
          </div>

          <div class="section">
            <h2>Users</h2>
            <div id="users-info" class="users-list"></div>
          </div>
        </div>

        <div id="tab-environments" class="tab-content">
          <div class="section">
            <h2>Environments</h2>
            <div id="environments-info" class="environments-list"></div>
          </div>
        </div>

        <div id="tab-integrations" class="tab-content">
          <div class="section">
            <h2>Active Integrations</h2>
            <div id="integrations-info" class="integrations-list"></div>
          </div>
        </div>

        <div id="tab-agents" class="tab-content">
          <div class="section">
            <h2>Linking Key</h2>
            <div id="token-info" class="info-grid"></div>
          </div>
          <div class="section">
            <h2>Agents</h2>
            <div id="agents-info" class="agents-list"></div>
          </div>
        </div>

        <div id="tab-settings" class="tab-content">
          <div class="section">
            <h2>Extension Settings</h2>
            <div id="settings-info" class="info-grid"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
